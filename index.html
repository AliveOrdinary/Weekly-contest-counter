<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <div>
        <h1 class="title">Counter using HTML</h1>

        <h5 class="current">Your current count is : <span id="count" style="font-weight: 500;">0</span></h5>
        <hr style="width: 18%; margin-left: 0;">
        <h5 class="warning" id="error" hidden>Error cannot go below 0</h5>

        <div class="buttons" id="allBtns">
            <button class="decrement btn" id="decrement"> Decrement</button>
            <button class="increment btn" id="increment">Increment</button>
            <button class="reset btn btn-clr" id="reset">Clear</button>
        </div>
        

        <script src="index.js"></script>
    </div>
</body>
</html>
